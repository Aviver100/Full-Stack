<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <script src="dist/Game.js" defer></script>
        <link rel="stylesheet" href="dist/Game.css">
    </head>
    <body>
        <div class="main">
            <div class="main__entername">
                <p>Hello, Enter Your Name:</p>
                <input type="text" class="inputName"><br>
                <input type="button" class="EnterName" value="Start!">
            </div>
            <div class="main__menu">
                <div class="main__menu__helloName">
                    <p class="name"></p>
                </div>
                <div class="main__logo">LOGO</div>
                <div class="main__levels">
                    <div class="Easy main__levels__level">Easy</div>
                    <div class="Medium main__levels__level">Medium</div>
                    <div class="Hard main__levels__level">Hard</div>
                </div>
            </div>
            <div class="main__game">
                <div class="main__game__score">score</div>
                <div class="main__game__CountDown"><p class="countdown">00:15</p></div>
                <div class="main__game__timer">timer</div>
                <div class="Qestionumber"></div>
                <div class="main__game__question"></div>
                <div class="main__game__question__options">
                <div class="option op1"></div>
                <div class="option op2"></div>
                <div class="option op3"></div>
                <div class="option op4"></div>
            </div>
            </div>
            <div class="main__endgame">
                <p class="name">Title</p>
                <table class="playersTable">
                    <tr>
                        <th>player</th>
                        <th>score</th>
                    </tr>
                    <tr>
                        <td>Avi</td>
                        <td>15</td>
                    </tr>
                </table>
                <p class="scores"></p>
                <button class="return">return to menu</button>
            </div>
            </div>
        </div>
    </body>
</html>
