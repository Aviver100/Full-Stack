<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="dist/index.css">
<script src="dist/index.js" defer></script>
    <title>Quiz Game</title>
</head>
<body>
    <div class="menu">
        <div class="menu__button easy">
            <h3>קל</h3>
        </div>
        <div class="menu__button medium">
            <h3>בינוני</h3>
        </div>
        <div class="menu__button hard">
            <h3>קשה</h3>
        </div>
    </div>
    <div class="insert">
        <form class="Myform">
            <textarea type="text" class="question" placeholder="שאלה"></textarea><br>
            <textarea type="text" class="option1" placeholder="אפשרות 1"></textarea>
            <textarea type="text" class="option2" placeholder="אפשרות 2"></textarea>
            <textarea type="text" class="option3" placeholder="אפשרות 3"></textarea>
            <textarea type="text" class="option4" placeholder="אפשרות 4"></textarea><br>
            <input type="submit" class="save" value="שמור">
        </form>
    </div>
    <div class="table">
    <table class="MyTable">
        <tr>
            <th>כותרת</th>
            <th>אפשרות 1</th>
            <th>אפשרות 2</th>
            <th>אפשרות 3</th>
            <th>אפשרות 4</th>
        </tr>
    </table>
    </div>

</body>
</html>
