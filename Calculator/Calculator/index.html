<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Compound Interest Calculator</title>
</head>
<body dir="rtl">
    <div class="container">
        <h2>מחשבון ריבית דריבית</h2>
        <form id="calculatorForm">
            <label for="initialDeposit">סכום הפקדה ראשוני:</label>
            <input type="number" id="initialDeposit" name="initialDeposit" required>

            <label for="monthlyDeposit">סכום הפקדה חודשי::</label>
            <input type="number" id="monthlyDeposit" name="monthlyDeposit" required>

            <label for="annualInterest">ריבית שנתית באחוזים:</label>
            <input type="number" id="annualInterest" name="annualInterest" required>

            <label for="numberOfYears">מספר שנות הפקדה:</label>
            <input type="number" id="numberOfYears" name="numberOfYears" required>

            <label for="monthlyDepositYears">Number of Years for Monthly Deposits:</label>
            <input type="number" id="monthlyDepositYears" name="monthlyDepositYears" required>

            <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
