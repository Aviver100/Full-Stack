<!DOCTYPE html>
<html>
<head>
  <title>הספרייה שלי</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <h1>ניהול הספרייה שלי</h1>

  <!-- <h2>Add a Book</h2> -->
  <form id="addBookForm">
    <!-- <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    <button type="submit">Add Book</button> -->
  </form>
<Br></Br>
  <h2>חפש ספר</h2>
  <form id="searchBookForm">
    <!-- <label for="searchQuery">Search by Book Name:</label> -->
    <input type="text" id="searchQuery" name="searchQuery" required>
    <button type="submit">חפש</button>
  </form>

  <button onclick="showAddManuallyForm()">הוסף ספר ידנית</button>

  <div id="addManuallyForm" style="display: none;">
    <h3>הוסף ספר</h3>
    <label for="titleInput">שם:</label>
    <input type="text" id="titleInput" required>
  
    <label for="authorInput">סופר:</label>
    <input type="text" id="authorInput" required>
  
    <label for="isbnInput">ברקוד:</label>
    <input type="text" id="isbnInput" required>
  
    <button onclick="addManually(event)">הוסף</button>
  </div>

  <div id="searchResults" class="search-results"></div>

  <h2>רשימת הספרים שלי</h2>

  <div>
  <input type="text" id="searchInput" placeholder="הזן שם של ספר או סופר..." onkeydown="handleSearch(event)">
  <button onclick="searchBooks()">חפש בספרייה</button>
</div>

  
  <table id="bookList" dir="rtl">
    <tr>
      <th>שם</th>
      <th>סופר</th>
      <th>ברקוד</th>
      <th>סטטוס</th>
      <th>שם השואל</th>
      <th>טלפון</th>
      <th>השאלה</th>
    </tr>
  </table>
  

  <button id="saveTableBtn">שמור טבלה</button>

  <script src="myscript2.js"></script>
</body>
</html>
